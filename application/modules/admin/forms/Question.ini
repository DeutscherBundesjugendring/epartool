elements.q_xpl.options.rows = 5
elements.q_xpl.options.attribs.placeholder = "Erläuterungen/Unterfragen"
elements.q_xpl.options.validators.notempty.validator = "NotEmpty"

; Value Element Voting Question
elements.vot_q.name = "vot_q"
elements.vot_q.type = "text"
elements.vot_q.options.label = "Votingfrage"
elements.vot_q.options.required = false
elements.vot_q.options.size = 300
elements.vot_q.options.maxlength = 300
elements.vot_q.options.attribs.placeholder = "Votingfrage (max. 300 Zeichen)"
elements.vot_q.options.validators.notempty.validator = "NotEmpty"

; submit element
elements.submit.type = "submit"
elements.submit.options.label = "Speichern"
